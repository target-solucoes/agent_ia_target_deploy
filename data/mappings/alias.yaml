# ============================================================================
# CLASSIFICACAO POR TIPO DE DADO
# ============================================================================
# Esta secao classifica as colunas do dataset por tipo para facilitar
# a selecao automatica de funcoes de agregacao pelos agentes.
#
# - numeric: Colunas quantitativas que devem usar SUM() como agregacao padrao
# - categorical: Colunas qualitativas que devem usar COUNT() ou COUNT DISTINCT
# - temporal: Colunas de data/tempo que devem usar COUNT() para agregacao
# ============================================================================
column_types:
  numeric:
    - Valor_Vendido
    - Peso_Vendido
    - Qtd_Vendida

  categorical:
    - Empresa
    - Cod_Familia_Produto
    - Cod_Grupo_Produto
    - Cod_Linha_Produto
    - Cod_Vendedor
    - Cod_Regiao_Vendedor
    - Cod_Cliente
    - UF_Cliente
    - Municipio_Cliente
    - Cod_Segmento_Cliente
    - Des_Familia_Produto
    - Des_Grupo_Produto
    - Des_Linha_Produto
    - Des_Regiao_Vendedor
    - Des_Segmento_Cliente

  temporal:
    - Data


